<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/stylesheet.css">
        <script src="../JS/NegaMax.js"></script>
        <script src="../JS/MiniMax.js"></script>
        <script src="../JS/sketch.js"></script>
        <title> Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class="display-player playerO">O</span>'s turn
            </section>
            <form class="form">
                <select class="selectTools" id="boardSize">
                    <option value = "3" > 3x3 </option>
                    <option value = "4"> 4x4 </option>
                    <option value = "5" > 5x5 </option>
                    <option value = "6" > 6x6 </option>
                    <option value = "7" > 7x7 </option>
                    <option value = "8" > 8x8 </option>
                    <option value = "9" > 9x9 </option>
                    <option value = "10" > 10x10 </option>
                    <option value = "11" > 11x11 </option>
                    <option value = "12" > 12x12 </option>
                    <option value = "13" > 13x13 </option>
                    <option value = "14" > 14x14 </option>
                    <option value = "15" > 15x15 </option>
                </select>
                <select class = "selectTools" id = "gameMode">
                    <option value = "PlayerVSPlayer"> PvP </option>
                    <option value = "PlayerVSAI"> PVAI </option>
                </select>
                <select class = "selectTools" id = "AISelect">
                    <option value = "miniMax"> miniMax </option>
                    <option value = "negaMax"> negaMax </option>
                    <option value = "PNS"> Proof-NumberSearch </option>
                    <option value = "monte-CarloSearch"> monte-CarloSearch </option>
                    <option value = "monte-CarloTreeSearch"> monte-CarloTreeSearch </option>
                    <option value = "deepQLearning"> deepQLearning </option>
                </select>
                <select class = "selectTools" id = "gameSelect">
                    <option value = "standard"> standard </option>
                    <option value = "gomoku"  id="hidden"> gomoku </option>
                    <option value = "gomoku_pro"  id="hidden">  gomoku pro </option>
                    <option value = "gomoku_swap2"  id="hidden">  gomoku swap2 </option>
                </select>
                <button class = "selectTools" type = "button" id = "confirm">Confirm</button>
            </form>
            <section class = "container">
            </section>
            <section class="display announcer hide"></section>
            <section class="controls">
                <button id="reset"> Reset </button>
            </section>
        </main>
    </body>
</html>
