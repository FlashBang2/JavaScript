<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>
        <meta charset = "UTF-8" />
        <link rel = "stylesheet" href = "../CSS/style.css"/>
        <link rel = "stylesheet" href = "../treant-js-master/Treant.css">
        <script src = "../JS/main.js"></script>
        <script src = "../JS/Board.js"></script>
        <script src = "../JS/Square.js"></script>
        <script src ="../JS/AI.js"></script>
        <script src = "../treant-js-master/vendor/raphael.js"></script>
	    <script src = "../treant-js-master/Treant.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body id = "main">
            <div class = "SettingsDescription" id = "BoardSizeDescription"> BoardSize </div>
            <div class = "SettingsDescription" id = "ModesDescription"> Modes </div>
            <div class = "SettingsDescription" id = "RulesDescription"> Rules </div>
            <div class = "SettingsDescription" id = "TreeButtonDescription"> Tree </div>
        </br>
        <input class = 'Tool' id = "boardSize" type = "number" value = 3 min = 3 />
        <select class = 'Tool' id = "settings">
            <option value = "PvP"> PvP </option>
            <option value = "PvAI"> PvAI </option>
            <option value = "AIvAI"> AIvAI </option>
        </select>
        <select class = 'Tool' id = "rules">
            <option value = "Standard"> Standard </option>
            <option hidden = true class = "rule" value = "Gomoku"> Gomoku </option>
            <option hidden = true class = "rule" value = "GomokuPro"> GomokuPro </option>
            <option hidden = true class = "rule" value = "GomokuSwap2"> GomokuSwap2 </option>
        </select>
        <select class = 'Tool' id = "TreeDrawing">
            <option value = "false"> Disable </option>
            <option value = "true"> Enable </option>
        </select>
        <button class = 'Tool' id = "confirm"> Confirm </button>
        </br> </br>
        <div id = "AISettings">
            <div class = "SettingsDescription SideDescription"> PlayerSide </div>
            <div class = "SettingsDescription AlphaBetaPrunningDescription"> AlphaBetaPrunning </div>
            <div class = "SettingsDescription MoveTimeDescription"> MoveTime </div>
            <div class = "SettingsDescription AITypeDescription"> AIType </div>
            </br>
            <select class = 'ToolAI' id = "side">
                <option> O </option>
                <option> X </option>
            </select>
            <select class = 'ToolAI' id = "AlphaBetaPrunning">
                <option value = "true"> Enable </option>
                <option value = "false"> Disable </option>
            </select>
            <select class = 'ToolAI' id = "moveTime">
                <option value = '1000'> 0:01 </option>
                <option value = '2000'> 0:02 </option>
                <option value = '5000'> 0:05 </option>
                <option value = '10000'> 0:10 </option>
                <option value = '30000'> 0:30 </option> 
            </select> 
            <select class = 'ToolAI' id = "AIType">
                <option value = "Random"> Random </option>
                <option value = "Minimax"> Minimax </option>
                <option value = "Negamax"> NegaMax </option>
                <option value = "MonteCarloSearch"> MonteCarloSearch </option>
                <option value = "MonteCarloSearchTree"> MonteCarloSearchTree </option>
                <option value = "ProofNumberSearch"> ProofNumberSearch </option>
                <option value = "DeepQLearning"> DeepQLearning </option> 
            </select>
            <label class = "playerO" id = "AIvAI" style = "font-size: 30px; margin-left: 1em;"> O </label>
        </div>
        </br> </br>
        <div id = "AISettings2">
            <div class = "SettingsDescription AlphaBetaPrunningDescription"> AlphaBetaPrunning </div>
            <div class = "SettingsDescription MoveTimeDescription"> MoveTime </div>
            <div class = "SettingsDescription AITypeDescription"> AIType </div>
            </br>
            
            <select class = 'ToolAI' id = "AlphaBetaPrunning2">
                <option value = true> Enable </option>
                <option value = false> Disable </option>
            </select>
            <select class = 'ToolAI' id = "moveTime2">
                <option value = '1000'> 0:01 </option>
                <option value = '2000'> 0:02 </option>
                <option value = '5000'> 0:05 </option>
                <option value = '10000'> 0:10 </option>
                <option value = '30000'> 0:30 </option> 
            </select>
            <select class = 'ToolAI' id = "AIType2">
                <option value = "Random"> Random </option>
                <option value = "Minimax"> Minimax </option>
                <option value = "Negamax"> NegaMax </option>
                <option value = "MonteCarloSearch"> MonteCarloSearch </option>
                <option value = "MonteCarloSearchTree"> MonteCarloSearchTree </option>
                <option value = "ProofNumberSearch"> ProofNumberSearch </option>
                <option value = "DeepQLearning"> DeepQLearning </option> 
            </select>
            <label class = 'playerX' style = "font-size: 30px; margin-left: 1em;"> X </label>
        </div>
        <h1 id = "mainTitle"> Tic Tac Toe </h1>
        <h2 id = "display"> Player <span id = "display-player" class = "playerO"> O </span>'s turn </h2>
        <section id = "container"> </section>
        <br/>
        <section class = "tree">
            <div id = "tree-simple"> </div>
        </section>
    </body>
</html>
