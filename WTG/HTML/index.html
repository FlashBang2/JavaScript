<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "../CSS/stylesheet.css">
        <link rel = "stylesheet" href = "../treant-js-master/Treant.css">
        <script src = "../JS/NegaMax.js"></script>
        <script src = "../JS/MiniMax.js"></script>
        <script src = "../JS/sketch.js"></script>
        <script src = "../JS/turnAI.js"></script>
        <script src = "../JS/RandomAI.js"></script>
        <script src = "../treant-js-master/vendor/raphael.js"></script>
	    <script src = "../treant-js-master/Treant.js"></script>
        
        <title> Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="background">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="display">
                Player <span class  = "display-player playerO">O</span>'s turn
            </section>
            <form class="form">
                <input type = "number" class = "selectTools" id = "boardSize" value = "3"  min = "3" style = "width: 50px;">
                <select class = "selectTools" id = "gameMode">
                    <option value = "PlayerVSPlayer"> PvP </option>
                    <option value = "PlayerVSAI"> PVAI </option>
                    <option value = "AIVAI"> AIVAI </option>
                </select>
                <select class = "selectTools" id = "side">
                    <option value = "X"> X </option>
                    <option value = "O"> O </option>
                </select>
                <select class = "selectTools" id = "AISelect">
                    <option value = "RandomAI"> RandomAI </option>
                    <option value = "miniMax"> miniMax </option>
                    <option value = "negaMax"> negaMax </option>
                    <option value = "PNS"> Proof-NumberSearch </option>
                    <option value = "MCS"> monte-CarloSearch </option>
                    <option value = "MCTS"> monte-CarloTreeSearch </option>
                    <option value = "deepQLearning"> deepQLearning </option>
                </select><br/><br/>
                <select class = "selectTools" id = "gameSelect">
                    <option value = "standard"> standard </option>
                    <option value = "gomoku"  id = "hidden" hidden="hidden"> gomoku </option>
                    <option value = "gomoku_pro"  id = "hidden" hidden="hidden">  gomoku pro </option>
                    <option value = "gomoku_swap2"  id = "hidden" hidden="hidden">  gomoku swap2 </option>
                </select>
                <label class = "selectTools" id = "AlphaBetaPrunning" for = "AlphaBetaPrunning"> Enable Alpha Beta Prunning </label>
                <input type = "checkbox" id = "AlphaBetaPrunningInput" value = "True">
                <button class = "selectTools" type = "button" id = "confirm">Confirm</button>
                <select class = "selectTools" id = "depthTool"> 
                    <option value = "1"> 1 </option>
                    <option value = "2"> 2 </option>
                    <option value = "3"> 3 </option>
                    <option value = "4"> 4 </option>
                    <option value = "5"> 5 </option>
                </select>
            </form>
            <section class = "container">
            </section>
            <section class = "display announcer hide"></section>
            <section class = "controls">
                <button id = "reset"> Reset </button>
            </section>
            <br/>
            <br/>
            <br/>
            <br/>
            <div id="tree-simple" style="width: 1700px; height: 1000px"> </div>
            
           
        </main>
    </body>
</html>
